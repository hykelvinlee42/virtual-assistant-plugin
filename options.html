<!DOCTYPE html>

<html>

<head>
  <meta content="text/html"; charset="utf-8">
  <!--Bootstrap 4 https://www.w3schools.com/bootstrap4/bootstrap_get_started.asp-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript" src= "options.js"></script>
  <title>Debug Options for Project Oxygen</title>
</head>

<body>
  <div class="card">
    <b>Openweathermap.org API</b>
    <input type="text" placeholder="Enter API Key" id="API_openweathermap" class="form-control" required>
    <br>
    <b>Fixer.io API</b>
    <input type="text" placeholder="Enter API Key" id="API_fixer" class="form-control" required>
    <br>
    <b>Newsapi.org API</b>
    <input type="text" placeholder="Enter API Key" id="API_newsapi" class="form-control" required>
    <br>
    <button id="saveButton" type="button" class="btn btn-primary">Save</button>
  </div>
</body>

</html>
